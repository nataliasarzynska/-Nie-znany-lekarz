{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>(Nie)znany lekarz</title>
</head>
<body class = "py-5">

    <style>
        [class*="col"] {
            padding: 1rem;
        }

        [class*="row"] {
            padding-left: 4rem;
            padding-right: 4rem;
        }
    
        [class*="card-body"] {
            font-size: large;
        }
    </style>

    <div id = "container">    

            <div class = "row">
                <div class = "col">
                    <h1><i class="bi bi-file-medical"></i>(Nie)znany lekarz </h1>
                    <hr>
                </div>
            </div>

            <div class = "row">
                <div class = "col">
                    <div class="  text-white bg-success mb-3 shadow text-center">
                        <div class = "card-body">
                            <h2>Rejestracja</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class = "row">

                <div class = "col">
                    <div class = "card text-center border-success mb-3">
                        <div class="card-body text-success">

                            <form action = "register" method = "post">
                                {% csrf_token %} 

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Imię:</label>
                                    <div class="col-sm-10">
                                        <input type="text"  class="form-control" name="first_name" placeholder="Imię">
                                    </div>     
                                </div>

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Nazwisko:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="last_name" placeholder="Nazwisko">
                                    </div>   
                                </div> 

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Nazwa użytkownika:</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" name="username" placeholder="Nazwa użytkownika">
                                    </div>   
                                </div> 
                                
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Email:</label>
                                    <div class="col-sm-10">
                                        <input type="email" class="form-control" name="email" placeholder="Email">
                                    </div>   
                                </div> 

                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Hasło:</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" name="password" placeholder="Hasło">
                                    </div>   
                                </div> 
                        
                                <button type="submit" class="btn btn-outline-success">Zarejestruj się</button>
                            </form> <br>
                    
                            <div>
                            {%for message in messages%}
                               <p>{{message}}</p>
                            {%endfor%}
                            </div>

                            <hr width="100%">
                            Posiadasz już konto? 
                            <a href = "/login" class="btn btn-success">Zaloguj się</a>

                        </div>
                    </div> 
                </div>
        
            </div>

    </div>

</body>
</html>
